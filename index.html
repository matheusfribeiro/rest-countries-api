<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REST Countries API | Matheus F. Ribeiro</title>
  <link rel="stylesheet" href="assets/styles/main.css">
  <script src="https://kit.fontawesome.com/14a00b7b5b.js" crossorigin="anonymous"></script>
</head>
<body>
  
  <header id="header">

    <h1>Where in the world?</h1>
    <div class="dark-button">
      <i class="fa-regular fa-moon"></i>
      <span>Dark Mode</span>
    </div>

  </header>

  <div class="container">

    <div class="search">

      <div class="box inputs">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input class="inputs" id="input-country" placeholder="Search for a country..." type="text">
      </div>

      <select class="inputs" name="" id="select-continent">
        <option value="">Filter by region</option>
        <option value="africa">Africa</option>
        <option value="americas">Americas</option>
        <option value="asia">Asia</option>
        <option value="europe">Europe</option>
        <option value="oceania">Oceania</option>
      </select>

    </div>

    <div class="countries">
      
      
    </div>

    
  
  </div>

  
  <div class="country-modal hidden">
    <div class="button">
      <button><i class="fa-solid fa-arrow-left-long"></i>BACK</button>
    </div>
    <div class="modal">
      
    </div>
  </div>
  

  <script type="module" src="assets/js/main.js"></script>
</body>
</html>
